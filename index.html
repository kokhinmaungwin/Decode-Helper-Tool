<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Decode Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 6px;
      padding: 12px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #0f62fe;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
      flex: 1;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #buttons {
      display: flex;
      margin-bottom: 12px;
    }
    #status {
      font-size: 14px;
      color: #aaa;
      height: 18px;
      margin-bottom: 12px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h1>JS Decode Helper</h1>
  <textarea id="input" placeholder="Paste your encoded JS here..."></textarea>
  <div id="buttons">
    <button id="decodeBtn">Decode</button>
    <button id="clearBtn">Clear</button>
  </div>
  <div id="status"></div>
  <textarea id="output" placeholder="Decoded result will appear here..." readonly></textarea>

  <script src="main.js"></script>
</body>
</html>
