<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Decode Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 6px;
      padding: 12px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #0f62fe;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
      flex: 1;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #buttons {
      display: flex;
      margin-bottom: 12px;
    }
    #copyBtn {
      background: #008f4c;
      flex: none;
      margin-left: 8px;
    }
    #status {
      font-size: 14px;
      color: #aaa;
      height: 18px;
      margin-bottom: 12px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h1>JS Decode Helper</h1>
  <textarea id="input" placeholder="Paste your encoded JS here..."></textarea>

  <div id="buttons">
    <button id="decodeBtn">Decode</button>
    <button id="clearBtn">Clear</button>
    <button id="copyBtn">Copy</button>
  </div>

  <div id="status"></div>

  <textarea id="output" placeholder="Decoded result will appear here..." readonly></textarea>

  <script>
    (() => {
  const input = document.getElementById('input');
  const output = document.getElementById('output');
  const decodeBtn = document.getElementById('decodeBtn');
  const copyBtn = document.getElementById('copyBtn');
  const clearBtn = document.getElementById('clearBtn');
  const status = document.getElementById('status');

  const decodeMethods = {
  base64: (str) => {
    try {
      return atob(str);
    } catch {
      return null;
    }
  },
  urlDecode: (str) => {
    try {
      return decodeURIComponent(str);
    } catch {
      return null;
    }
  },
  jjencode: (str) => {
    if (!str.includes('$={___:++$')) return null;
    try {
      const decoded = eval(`(function(){return ${str}})()`);
      return decoded || null;
    } catch {
      return null;
    }
  },
  aaencode: (str) => {
    if (!str.startsWith('ﾟωﾟﾉ=')) return null;
    try {
      let result = '';
      eval(str.replace(/ﾟ/g, ''));
      return result || null;
    } catch {
      return null;
    }
  },
  jsfuck: (str) => {
    if (!/[\[\]\(\)\!\+]+/.test(str)) return null;
    try {
      // eslint-disable-next-line no-eval
      const decoded = eval(str);
      return decoded || null;
    } catch {
      return null;
    }
  },
  p_a_c_k_e_r: (str) => {
    if (!str.includes('eval(function(p,a,c,k,e,d)')) return null;
    try {
      const decoded = eval(str);
      return decoded || null;
    } catch {
      return null;
    }
  },
};

  function autoDecode(source) {
  for (const method in decodeMethods) {
    const result = decodeMethods[method](source);
    if (result && result !== source) {
      return { result, method };
    }
  }
  return { result: source, method: 'none' };
}

  decodeBtn.addEventListener('click', () => {
    const source = input.value.trim();
    if (!source) {
      status.textContent = 'Please enter some encoded text first.';
      output.value = '';
      return;
    }
    const { result, method } = autoDecode(source);
    output.value = result;
    status.textContent = method === 'none' ? 'No decode applied.' : `Decoded using: ${method}`;
  });

  copyBtn.addEventListener("click", () => {
  if (!output.value.trim()) return;

  navigator.clipboard.writeText(output.value)
    .then(() => {
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
    })
    .catch(() => {
      copyBtn.textContent = "Failed";
      setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
    });
});
  
  clearBtn.addEventListener('click', () => {
    input.value = '';
    output.value = '';
    status.textContent = '';
  });
})();
  </script>
</body>
</html>
